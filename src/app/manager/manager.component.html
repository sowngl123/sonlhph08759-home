<head class="d-flex mb-3 pt-5 justify-content-between">
  <h2>Manager</h2>
  <button routerLink='/home/add-product' >Add Product</button>
</head>
<table width="100%" border="1">
  <tr> 
    <td>Tên Nhà</td>
    <td>Giá</td>
    <td>Kiểu Phòng</td>
    <td>Địa Chỉ</td>
    <td>Link Ảnh</td>
    <td>Trạng Thái</td>
    <td width="200px">Công Vụ</td>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.type}}</td>
    <td>{{product.desc}}</td>
    <td>{{product.img}}</td>
    <td>{{product.status}}</td>
    <td>
      <button class="btn btn-primary" (click)='removeItem(product.id)'>Delete</button> 
      <button class="btn btn-primary" routerLink="/home/product/{{product.id}}">Detail</button> 
      <button class="btn btn-primary" routerLink="/home/product/edit/{{product.id}}">Edit</button> 
    </td>
  </tr>
</table>
<br>
